# Domain-specific GraphQL types


"""MotionManagement signals for a specific wheel."""
type Vehicle_MotionManagement_Brake_Axle_Wheel {
  id: ID!
  instanceTag: Vehicle_MotionManagement_Brake_Axle_Wheel_InstanceTag

  """
  Lower wheel speed limit request controlled by friction brake. ISO 8855 wheel-spin velocity.
  """
  omegaLower(unit: AngularSpeedUnitEnum = RADIANS_PER_SECOND): UInt16

  """
  Upper wheel speed limit request controlled by friction brake. ISO 8855 wheel-spin velocity.
  """
  omegaUpper(unit: AngularSpeedUnitEnum = RADIANS_PER_SECOND): UInt16

  """Estimated friction brake torque. Brake Torque < 0Nm."""
  torque(unit: TorqueUnitEnum = NEWTON_METER): Int16

  """
  Brake system internally calculated friction brake torque target. Brake Torque < 0Nm.
  """
  torqueArbitrated(unit: TorqueUnitEnum = NEWTON_METER): Int16

  """Maximum wheel torque request for friction brake. Brake Torque < 0Nm."""
  torqueFrictionMaximum(unit: TorqueUnitEnum = NEWTON_METER): Int16

  """Minimum wheel torque request for friction brake. Brake Torque < 0Nm."""
  torqueFrictionMinimum(unit: TorqueUnitEnum = NEWTON_METER): Int16
}