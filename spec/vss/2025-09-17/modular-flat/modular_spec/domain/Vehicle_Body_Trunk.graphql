# Domain-specific GraphQL types


"""Trunk status. Start position for Trunk is Closed."""
type Vehicle_Body_Trunk {
  id: ID!
  instanceTag: Vehicle_Body_Trunk_InstanceTag

  """Is trunk light on"""
  isLightOn: Boolean

  """Is item locked or unlocked. True = Locked. False = Unlocked."""
  isLocked: Boolean

  """
  Is item open or closed? True = Fully or partially open. False = Fully closed.
  """
  isOpen: Boolean

  """Item position. 0 = Start position 100 = End position."""
  position(unit: RelationUnitEnum = PERCENT): UInt8

  """Switch controlling sliding action such as window, sunroof, or blind."""
  switch: Vehicle_Body_Trunk_Switch_Enum
}